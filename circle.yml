machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    GRADLE_OPTS: -Xmx512m

dependencies:
  post:
    - echo y | android update sdk --no-ui --all --filter "platform-tools,build-tools-23.0.3,android-23,sys-img-armeabi-v7a-android-23,extra-android-support,extra-google-google_play_services,extra-google-m2repository,extra-android-m2repository"
    -  echo n | android create avd -n testing -f -t android-23

test:
  override:
    - $ANDROID_HOME/tools/emulator -avd testing -no-window -no-boot-anim -no-audio:
        background: true
        parallel: true
    - ./gradlew assembleDebug
    - bin/android-wait-for-emulator
    - bin/run-tests test.namespace